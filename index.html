<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>We are the Champions</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="card-container">
            <div class="card-title__wrapper">
                <img src="assets/freddie.png" alt="white icon of man dancing"> 
                <h1>We are the Champions</h1>
            </div>
            <div class="card-input-wrapper">
                <div class="card-input__main">
                    <textarea id="endorsement-input" placeholder="Write your endorsement here"></textarea>
                </div>
                <div class="card-input__names">
                    <input type="text" id="from-name" placeholder="From"> 
                    <input type="text" id="to-name" placeholder="To"> 
                </div>
                <button id="submit-btn">Publish</button>
            </div>
            <div class="endorsements-display-wrapper">
                <div class="endorsements-display__title">
                    <h3>- Endorsements -</h3>
                </div>
                <ul class="endorsements-display__list-container">
                </ul>
            </div>
        </div>
   <script src="index.js" type="module"></script>
    </body>
</html>
